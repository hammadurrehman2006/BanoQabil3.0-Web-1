<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIAC Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="./images/image_2024-07-11_225336779-removebg-preview.png" alt="image of Ai brain"> 
   <h1>Al-Rafique Institute for Advanced Computing (ARIAC)</h1>
   <form>
    <h2>Registration Form </h2>
    <legend>Upload Image</legend>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="imageFile">Select image:     </label>
        <input type="file" id="imageFile" name="imageFile">
        <br><br>
    <fieldset>
        <legend><h3>Personal information.</h3></legend>
        <label>Name:</label> 
        <input type="text" name="Name" size="25"><br><br>
        <label>Guardian Name:</label>
        <input type="text" name="fatherName" size="25"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label>Contact no:</label>
        <input type="number" name="phNo" size="11"><br><br>
        <label>Email Address:</label>
        <input type="email" name="mail" size="40" ><br><br>
        <label>Residential Address:</label><br>
        <textarea name="comments" cols="20" rows="4"></textarea><br><br>
        <label>Date of Birth:</label>
        <input type="date" name="date"><br><br>
        <label>Maritial Status:</label>
        <select name="Maritial Status">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced or Widow</option>
        </select>
    </fieldset><br>
    <fieldset>
        <legend><h3>Academic Qualification:</h3></legend>
        <label>Maximum Qualification:</label>
        <select name="Edu">
        <option value="Matric">Matric</option>
        <option value="Intermediate">Intermediate</option>
        <option value="bs">Bachelors</option>
        <option value="ms">Masters</option>
        <option value="phd">Phd</option>
        </select><br><br>
        <label>University/Institute Name:</label>
        <input type="text" name="instituteName" size="25"><br><br>
        <label>Passing Year:</label>
        <input type="number" name="passingYear" size="4" min="1900" max="2024"><br><br>
        <label>Grade:</label>
        <input type="text" name="grade" size="10"><br><br> 
    </fieldset><br>
    <fieldset>
        <legend><h3>Courses Enrollment:</h3></legend>
    
        <label>Select Course:</label>
        <select name="course">
            <option value="webDev">Web Development</option>  <option value="mobileDev">Mobile App Development</option>
            <option value="graphicDesign">Graphic Design</option>
            <option value="aiML">Artificial Intelligence and Machine Learning</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="dataScience">Data Science</option>
            <option value="dataScienceAnalytics">Data Science and Analytics</option>
            <option value="fullStackWebDev">Full Stack Web Development</option>
            <option value="cloudComputing">Cloud Computing</option>
          </select><br><br>
          <legend><h3>Schedule</h3></legend>

          <label>Select Day:</label><br>
          <select name="day">
            <option value="satSun">Saturday & Sunday</option>
            <option value="monWed">Monday & Wednesday</option>
            <option value="tueThu">Tuesday & Thursday</option>
          </select><br><br>
        
          <label>Select Time:</label><br>
          <select name="timeSlot">
            <option value="1000-1200">10:00 AM - 12:00 PM</option>
            <option value="1400-1600">02:00 PM - 04:00 PM</option>
            <option value="1600-1800">04:00 PM - 06:00 PM</option>
            <option value="1800-2000">06:00 PM - 08:00 PM</option>
            <option value="2000-2200">08:00 PM - 10:00 PM</option>
          </select><br><br>
        
        <label>Do you have a laptop/PC?  </label>
        <input type="radio" name="laptop" value="yes"> Yes &nbsp;
        <input type="radio" name="laptop" value="no"> No<br><br>
        <label>Do you have a personal mobile phone?  </label>
        <input type="radio" name="mobilePhone" value="yes"> Yes &nbsp;
        <input type="radio" name="mobilePhone" value="no"> No<br><br>
        <label>Do you have internet facility at home?  </label>
        <input type="radio" name="internetFacility" value="yes"> Yes &nbsp;
        <input type="radio" name="internetFacility" value="no"> No<br><br>
      </fieldset>
      <button type="submit" style="width: 150px; height: 50px; font-size: 18px; padding: 10px;">Submit</button>
   </form><br>
   <button><h4><a href="./index.html"><u>Home Page.</u></h4></button><br><br><br><br><br>
    <br><br><br><br>
</body>
</html>
